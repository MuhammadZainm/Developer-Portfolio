<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Calculator">
<div id="display"></div>
<div id="buttons">
    <div class="row">
<button id="_=" value="=" >=</button>
<button id="_C" value="C" >C</button>
</div>
    <div class="row">
<button id="_1" value="1" class="nums">1</button>
<button id="_2" value="2" class="nums">2</button>
<button id="_3" value="3" class="nums">3</button>
<button id="_+" value="+" class="func">+</button>
</div>
<div class="row">
<button id="_4" value="4" class="nums">4</button>
<button id="_5" value="5" class="nums">5</button>
<button id="_6" value="6" class="nums">6</button>
<button id="_-" value="-" class="func">-</button>
</div>
<div class="row"><button id="_7" value="7" class="nums">7</button>
<button id="_8" value="8" class="nums">8</button>
<button id="_9" value="9" class="nums">9</button>
<button id="_*" value="*" class="func">*</button>
</div>
<div class="row">
<button id="_0" value="0" class="nums">0</button>
<button id="_/" value="/" class="func">/</button>
</div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
